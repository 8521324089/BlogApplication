<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>edit_comment</title>
</head>
<body>
<form th:action="@{/post/{postId}/comment/update/{id}(postId=${postId}, id=${comment.id})}"
      th:object="${comment}" method="post">

    <h3>Edit Comment</h3>
    <input type="hidden" th:field="*{id}">

    <label for="name">Name:</label><br>
    <input type="text" id="name" th:field="*{name}" required><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" th:field="*{email}" required><br>

    <label for="content">Comment:</label><br>
    <textarea id="content" th:field="*{content}" rows="5" required></textarea><br>

    <button type="submit">Update Comment</button>
</form>
</body>
</html>
