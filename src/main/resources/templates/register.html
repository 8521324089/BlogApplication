<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<form th:action="@{/register}" th:object="${user}" method="post" style="display:flex;flex-direction:column;justify-content:center;align-items:center">
    <h2>Register</h2>

    <label>Name:</label>
    <input type="text" th:field="*{name}" placeholder="Enter your name" required>

    <label>Email:</label>
    <input type="email" th:field="*{email}" placeholder="Enter your email" required>

    <label>Password:</label>
    <input type="password" th:field="*{password}" placeholder="Enter your password" required>

    <button type="submit">Register</button>

    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</form>
</body>
</html>
